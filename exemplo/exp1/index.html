<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Funcion치rios</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h2>Dados Cadastrais</h2>
        <form id="employeeForm">

            <div class="row">
                <div class="col-9">
                    <div class="form-group">
                        <label for="name">Nome Completo:</label>
                        <input type="text" id="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="salary">Sal치rio:</label>
                        <input type="number" id="salary" class="form-control" required min="1500" max="15000"
                            step="0.01">
                    </div>
                </div>
                <div class="col-3">
                    <div class="form-group">
                        <div class="form-group">
                            <label for="age">Idade:</label>
                            <input type="number" id="age" class="form-control" required min="15" max="120">
                        </div>
                    </div>
                    <label for="gender">Sexo:</label>
                    <select id="gender" class="form-control" required>
                        <option value="">Selecione</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Feminino">Feminino</option>
                    </select>
                </div>

            </div>


            <button type="submit" id="submitBtn" class="btn btn-primary">Adicionar Funcion치rio</button>
            <div id="message" class="mt-2"></div>
        </form>

        <table class="table table-striped mt-3" id="employeeTable">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Sexo</th>
                    <th>Sal치rio</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>

</html>
